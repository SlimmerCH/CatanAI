
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
html, body {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

:root {
        --r1: calc(var(--r2) * 2/sqrt(3));
        --r2: 60px;
        --gap: 9px;
        --smgap: calc(sqrt(3)/2*var(--gap));
        --p1-color: #00a4ff;
        --p2-color: #d9300d;
        --color-wood: #0c5517;
        --color-brick: #e46f52;
        --color-sheep: #94d752;
        --color-wheat: #ddcc66;
        --color-ore: #7d9ea7;
        --color-desert: #615338;
    }

    * {
        box-sizing: border-box;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        margin-left: 18vw;
        margin-right: 18vw;
        font-family: 'Quicksand';
    }
    .tiles-grid {
        position: relative;
        margin: auto;
        height: 80vmin;
        width: 80vmin;
    }

    .port {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 3px #000 solid;
        padding: 5px;
        fill: #FFF5;
        stroke: #fff;
        stroke-width: 24px;
        display: flex
    ;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        translate: -50% -50%;
        --distance: calc(50% + var(--gap));
        background-color: #e9e9e9 !important;
        color: #000;
        font-weight: bold;
    }
    
    .port1 {
        top: calc(50% - 7.5 * var(--r1) / 2 - 2 * var(--smgap));
        left: calc(50% - 2.5 * var(--r2) - 2 * var(--gap) / 2);
        transform: translate(calc(-1 * var(--distance) * cos(60deg)), calc(-1 * var(--distance) * sin(60deg)));
    }

    .port2 {
        top: calc(50% - 7.5 * var(--r1) / 2 - 2 * var(--smgap));
        left: calc(50% + 0.5 * var(--r2));
        transform: translate(calc(var(--distance) * cos(60deg)), calc(-1 * var(--distance) * sin(60deg)));
    }

    .port3 {
        top: calc(50% - 4.5 * var(--r1) / 2 - 2 * var(--smgap) / 2);
        left: calc(50% + 3.5 * var(--r2) + 3 * var(--gap) / 2);
        transform: translate(calc(var(--distance) * cos(60deg)), calc(-1 * var(--distance) * sin(60deg)));
    }

    .port4 {
        top: 50%;
        left: calc(50% + 5 * var(--r2) + 4 * var(--gap) / 2);
        transform: translate(var(--distance), 0);
    }

    .port5 {
        top: calc(50% + 4.5 * var(--r1) / 2 + 2 * var(--smgap) / 2);
        left: calc(50% + 3.5 * var(--r2) + 3 * var(--gap) / 2);
        transform: translate(calc(var(--distance) * cos(60deg)), calc(1 * var(--distance) * sin(60deg)));
    }

    .port6 {

    .port7 {

    .port8 {
