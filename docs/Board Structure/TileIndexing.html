<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <style>
    :root {
        --r1: calc(var(--r2) * 2/sqrt(3));
        --r2: 10%;
        --gap:1.5%
    }
    body {
        display: flex;
        align-items: center;
        height: 100vh;
        justify-content: center;
        margin: 0;
    }
    .tiles-grid {
        position: relative;
        height: 80vmin;
        width: 80vmin;
    }
    .hex {
        position: absolute;
        height: calc( 2* var(--r1));
        width: calc( 2* var(--r1));
        transform: translate(-50%, -50%);
    }
    .hex{
        fill: #e9e9e9;
        stroke: #000;
        stroke-width: 2%;
    }

    .h1{
        top: calc(50% - 2*var(--r1) - var(--r2) - 2*sqrt(2)*var(--gap));
        left: calc(50% - 2*var(--r2) - var(--gap))
    }
    .h2{
        top: calc(50% - 2*var(--r1) - var(--r2) - 2*sqrt(2)*var(--gap));
        left: 50%
    }
    .h3{
        top: calc(50% - 2*var(--r1) - var(--r2) - 2*sqrt(2)*var(--gap));
        left: calc(50% + 2*var(--r2) + var(--gap))
    }
    .h4{
        top: calc(50% - var(--r1) - var(--r2)/2 - sqrt(2)*var(--gap));
        left: calc(50% - 3*var(--r2) - 3*var(--gap)/2)
    }
    .h5{
        top: calc(50% - var(--r1) - var(--r2)/2 - sqrt(2)*var(--gap));
        left: calc(50% - var(--r2) - var(--gap)/2)
    }
    .h6{
        top: calc(50% - var(--r1) - var(--r2)/2 - sqrt(2)*var(--gap));
        left: calc(50% + var(--r2) + var(--gap)/2)
    }
    .h7{
        top: calc(50% - var(--r1) - var(--r2)/2 - sqrt(2)*var(--gap));
        left: calc(50% + 3*var(--r2) + 3*var(--gap)/2)
    }
    .h8{
        top: 50%;
        left: calc(50% - 4*var(--r2) - 2*var(--gap))
    }
    .h9{
        top: 50%;
        left: calc(50% - 2*var(--r2) - var(--gap))
    }
    .h10{
        top: 50%;
        left: 50%;
    }
    .h11{
        top: 50%;
        left: calc(50% + 2*var(--r2) + var(--gap))
    }
    .h12{
        top: 50%;
        left: calc(50% + 4*var(--r2) + var(--gap)*2)
    }
    .h13{
        top: calc(50% + var(--r1) + var(--r2)/2 + sqrt(2)*var(--gap));
        left: calc(50% - 3*var(--r2) - 3*var(--gap)/2)
    }
    .h14{
        top: calc(50% + var(--r1) + var(--r2)/2 + sqrt(2)*var(--gap));
        left: calc(50% - var(--r2) - var(--gap)/2)
    }
    .h15{
        top: calc(50% + var(--r1) + var(--r2)/2 + sqrt(2)*var(--gap));
        left: calc(50% + var(--r2) + var(--gap)/2)
    }
    .h16{
        top: calc(50% + var(--r1) + var(--r2)/2 + sqrt(2)*var(--gap));
        left: calc(50% + 3*var(--r2) + 3*var(--gap)/2)
    }
    .h17{
        top: calc(50% + 2*var(--r1) + var(--r2) + 2*sqrt(2)*var(--gap));
        left: calc(50% - 2*var(--r2) - var(--gap))
    }
    .h18{
        top: calc(50% + 2*var(--r1) + var(--r2) + 2*sqrt(2)*var(--gap));
        left: 50%
    }
    .h19{
        top: calc(50% + 2*var(--r1) + var(--r2) + 2*sqrt(2)*var(--gap));
        left: calc(50% + 2*var(--r2) + var(--gap))
    }
    .number-token {
        pointer-events: none;
        position: absolute;
        display: flex;
        font-size: 4vmin;
        font-weight: bold;
        transform: translate(-50%, -50%);
        font-family: serif;
        justify-content: center;
        align-items: center;
    }
    </style>
