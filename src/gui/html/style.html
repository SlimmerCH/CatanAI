<style>
html, body {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

:root {
        --r1: calc(var(--r2) * 2/sqrt(3));
        --r2: 60px;
        --gap: 9px;
        --smgap: calc(sqrt(3)/2*var(--gap));
        --p1-color: #006cff;    
        --p2-color: #ff1146;
        --color-wood: hsl(129 22% 30% / 1);
        --color-brick: hsl(12 65% 61% / 1);
        --color-sheep: hsl(90 50% 58% / 1);
        --color-wheat: hsl(51 55% 63% / 1);
        --color-ore: hsl(193 10% 60% / 1);
        --color-desert: hsl(52 20% 72% / 1);
        --color-neutral-port: hsl(42deg 3.75% 21.55%);
    }

    * {
        box-sizing: border-box;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        margin-left: 18vw;
        margin-right: 18vw;
        font-family: 'Quicksand';
    }
    .tiles-grid {
        position: relative;
        margin: auto;
        height: 80vmin;
        width: 80vmin;
    }

    .port {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px #fffC solid;
        padding: 5px;
        fill: #FFF5;
        stroke: #fff;
        stroke-width: 24px;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        translate: -50% -50%;
        --distance: calc(50% + var(--gap));
        filter: saturate(0.95);
    }
    
    .port1 {
        top: calc(50% - 7.5 * var(--r1) / 2 - 2 * var(--smgap));
        left: calc(50% - 2.5 * var(--r2) - 2 * var(--gap) / 2);
        transform: translate(calc(-1 * var(--distance) * cos(60deg)), calc(-1 * var(--distance) * sin(60deg)));
    }

    .port2 {
        top: calc(50% - 7.5 * var(--r1) / 2 - 2 * var(--smgap));
        left: calc(50% + 0.5 * var(--r2));
        transform: translate(calc(var(--distance) * cos(60deg)), calc(-1 * var(--distance) * sin(60deg)));
    }

    .port3 {
        top: calc(50% - 4.5 * var(--r1) / 2 - 2 * var(--smgap) / 2);
        left: calc(50% + 3.5 * var(--r2) + 3 * var(--gap) / 2);
        transform: translate(calc(var(--distance) * cos(60deg)), calc(-1 * var(--distance) * sin(60deg)));
    }

    .port4 {
        top: 50%;
        left: calc(50% + 5 * var(--r2) + 4 * var(--gap) / 2);
        transform: translate(var(--distance), 0);
    }

    .port5 {
        top: calc(50% + 4.5 * var(--r1) / 2 + 2 * var(--smgap) / 2);
        left: calc(50% + 3.5 * var(--r2) + 3 * var(--gap) / 2);
        transform: translate(calc(var(--distance) * cos(60deg)), calc(1 * var(--distance) * sin(60deg)));
    }

    .port6 {
        top: calc(50% + 7.5 * var(--r1) / 2 + 2 * var(--smgap));
        left: calc(50% + var(--r2) / 2);
        transform: translate(calc(var(--distance) * cos(60deg)), calc(1 * var(--distance) * sin(60deg)));
    }

    .port7 {
        top: calc(50% + 7.5 * var(--r1) / 2 + 2 * var(--smgap));
        left: calc(50% - 2.5 * var(--r2) - 2 * var(--gap) / 2);
        transform: translate(calc(-1 * var(--distance) * cos(60deg)), calc(var(--distance) * sin(60deg)));
    }

    .port8 {
            top: calc(50% + 3 * var(--r1) / 2 + 2 * var(--smgap) / 2);
        left: calc(50% - 4 * var(--r2) - 3 * var(--gap) / 2);
        transform: translate(calc(-1 * var(--distance)), 0);
    }

    .port9 {
        top: calc(50% - 3 * var(--r1) / 2 - 2 * var(--smgap) / 2);
        left: calc(50% - 4 * var(--r2) - 3 * var(--gap) / 2);
        transform: translate(calc(-1 * var(--distance)), 0);
    }

    .port[resource="1"]::after, .port[resource="2"]::after, .port[resource="3"]::after,
    .port[resource="4"]::after, .port[resource="5"]::after {
        content: '\2022\2022';
        line-height: 0.8;
    }

    .port[resource="6"]::after {
        content: '\2022\2022\2022';
        line-height: 0.8;
        
    }

    .port[resource="6"] {
        background-color: var(--color-neutral-port);
    }

    .port[resource="2"] {

    }
    .port[resource="4"] {

    }
    .port[resource="5"] {
        background-color: var(--color-ore);
    }

        position: absolute;
        height: calc( 2* var(--r1));
        width: calc( 2* var(--r1));
        transform: translate(-50%, -50%);

    .hex[resource="5"] {
